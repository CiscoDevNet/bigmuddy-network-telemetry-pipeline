syntax = "proto3";

// Package with obsolete definition of Model Driven Telemetry GPB format message.
package telemetry;

message TelemetryHeader {
   uint32 encoding = 1;

   string policy_name = 2;
   string version = 3;
   string identifier = 4;

   uint64 start_time = 5;
   uint64 end_time = 6;

   repeated TelemetryTable tables = 7;
}

message TelemetryTable {
   string policy_path = 1;
   repeated bytes  row = 2;
}
